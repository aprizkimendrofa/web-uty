<!DOCTYPE html>
<html>
<head>
    <title>portofolio</title>
</head>
<body>
    <h2>portofolio</h2>
    <form>
        Nama Lengkap: <input type="text" name="nama"><br><br>
        Nama Panggilan: <input type="text" name="panggilan"><br><br>
        Tempat Lahir: <input type="text" name="tempat"><br><br>
        Tanggal Lahir: 
        <input type="number" name="tgl" min="1" max="31" value="1"> 
        <select name="bulan">
            <option>Januari</option><option>Februari</option><option>Maret</option>
            <option>April</option><option>Mei</option><option>Juni</option>
            <option>Juli</option><option>Agustus</option><option>September</option>
            <option>Oktober</option><option>November</option><option>Desember</option>
        </select>
        <input type="number" name="tahun" min="1980" max="2025" value="2000"><br><br>

        Alamat Rumah: <input type="text" name="alamat" size="40"><br><br>

        Jenis Kelamin:
        <input type="radio" name="jk" value="Laki-laki">Laki-laki
        <input type="radio" name="jk" value="Perempuan">Perempuan<br><br>

        Asal Sekolah: <input type="text" name="asal"><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
